{% load static %}
<html>
    <head>
        <title>Přihlášení | Evidence spotřeby PHM </title>
        <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container auth-custom" style="max-width: 400px;">
            <h2>Přihlášení</h2>
            <form method="post" class="login-custom">{% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'index' %}"><button type="button" class="btn btn-secondary">Zpět</button></a>
                <a href="{% url 'register' %}"><button type="button" class="btn btn-secondary">Registrace</button></a>
                <button type="submit" class="btn btn-primary">Přihlásit se</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    <footer class="bg-custom text-center text-lg-start">
        <div class="text-center p-3" style="color: white; font-weight: bold;">
            Evidence spotřeby PHM
        </div>
    </footer>
</html>
