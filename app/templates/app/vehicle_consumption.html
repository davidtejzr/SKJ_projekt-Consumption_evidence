{% extends 'app/vehicle.html' %}
{% block vehicleTab %}
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="consumption" role="tabpanel" aria-labelledby="nav-consumption-tab">
            <form method="post" action="{{ activeConsumptionUrlAfter }}" style="margin-top: 20px;">{% csrf_token %}
                <div class="form-row" style="display: grid; grid-template-columns: auto auto 20%;">
                    <div class="form-group" style="margin: 0 10px 0 10px;">
                        <label for="kmInput">Vzdálenost</label>
                        <div class="input-group">
                            <input type="number" id="kmInput" step="0.01" class="form-control" name="calcKmInput" value="{{ request.POST.calcKmInput }}" aria-describedby="symbolConsumpKm" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="symbolConsumpKm">km</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin: 0 10px 0 10px;">
                        <label for="priceInput">Cena za litr</label>
                        <div class="input-group">
                            <input type="number" id="priceInput" step="0.01" class="form-control" aria-describedby="symbolConsumpKc" name="calcPriceInput" value="{{ request.POST.calcPriceInput }}" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="symbolConsumpKc">,- Kč</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" style="margin-top: 25px;">Vypočítat náklady</button>
                    </div>
                </div>
            </form>
            {% if resultDict.result is not None %}
                <h2>Cesta Vás bude stát {{ resultDict.result }},- Kč.</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
